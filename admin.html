<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Kevin Wang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
        }

        .form-section {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group.content textarea {
            min-height: 200px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #333;
        }

        .btn-secondary {
            background: #666;
            margin-left: 1rem;
        }

        .btn-secondary:hover {
            background: #888;
        }

        .posts-list {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .post-item {
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-info h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .post-info p {
            font-size: 0.9rem;
            color: #666;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .post-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blog Administration</h1>
            <p>Manage your blog posts</p>
            <a href="index.html" class="btn btn-secondary" style="display: inline-block; text-decoration: none; margin-top: 1rem;">← Back to Website</a>
        </div>

        <div class="success-message" id="successMessage">
            Post added successfully!
        </div>

        <div class="form-section">
            <h2 style="margin-bottom: 1.5rem;">Add New Post</h2>
            <form id="postForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="titleEn">Title (English)</label>
                        <input type="text" id="titleEn" required>
                    </div>
                    <div class="form-group">
                        <label for="titleZh">Title (Chinese)</label>
                        <input type="text" id="titleZh" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="excerptEn">Excerpt (English)</label>
                        <textarea id="excerptEn" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="excerptZh">Excerpt (Chinese)</label>
                        <textarea id="excerptZh" required></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group content">
                        <label for="contentEn">Content (English HTML)</label>
                        <textarea id="contentEn" required placeholder="<p>Your content here...</p>"></textarea>
                    </div>
                    <div class="form-group content">
                        <label for="contentZh">Content (Chinese HTML)</label>
                        <textarea id="contentZh" required placeholder="<p>您的內容...</p>"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="slug">URL Slug (optional)</label>
                    <input type="text" id="slug" placeholder="will-be-auto-generated-if-empty">
                </div>

                <button type="submit" class="btn">Add Post</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
            </form>
        </div>

        <div class="posts-list">
            <h2 style="margin-bottom: 1.5rem;">Existing Posts</h2>
            <div id="postsList">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </div>

    <script src="blog.js"></script>
    <script>
        // Admin interface functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize blog manager
            if (!window.blogManager) {
                window.blogManager = new BlogManager();
            }
            
            loadExistingPosts();
            
            // Handle form submission
            document.getElementById('postForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewPost();
            });
        });

        function addNewPost() {
            const titleEn = document.getElementById('titleEn').value;
            const titleZh = document.getElementById('titleZh').value;
            const excerptEn = document.getElementById('excerptEn').value;
            const excerptZh = document.getElementById('excerptZh').value;
            const contentEn = document.getElementById('contentEn').value;
            const contentZh = document.getElementById('contentZh').value;
            const slug = document.getElementById('slug').value;

            try {
                createNewPost(titleEn, titleZh, excerptEn, excerptZh, contentEn, contentZh, slug);
                
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                
                // Clear form
                clearForm();
                
                // Reload posts list
                loadExistingPosts();
            } catch (error) {
                alert('Error adding post: ' + error.message);
            }
        }

        function clearForm() {
            document.getElementById('postForm').reset();
        }

        function loadExistingPosts() {
            const postsList = document.getElementById('postsList');
            const posts = blogManager.getAllPosts();
            
            if (posts.length === 0) {
                postsList.innerHTML = '<p style="color: #666; text-align: center; padding: 2rem;">No posts yet. Add your first post above!</p>';
                return;
            }
            
            postsList.innerHTML = posts.map(post => `
                <div class="post-item">
                    <div class="post-info">
                        <h3>${post.title.en}</h3>
                        <p>${post.date} • ${post.slug}</p>
                    </div>
                    <div class="post-actions">
                        <button class="btn btn-small btn-danger" onclick="deletePost('${post.slug}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function deletePost(slug) {
            if (confirm('Are you sure you want to delete this post?')) {
                // Remove from blogManager
                const posts = blogManager.getAllPosts();
                const updatedPosts = posts.filter(post => post.slug !== slug);
                blogManager.posts = updatedPosts;
                blogManager.savePosts();
                
                // Reload the list
                loadExistingPosts();
                
                alert('Post deleted successfully!');
            }
        }

        // Auto-generate slug from English title
        document.getElementById('titleEn').addEventListener('input', function() {
            const slugField = document.getElementById('slug');
            if (!slugField.value) {
                const slug = this.value.toLowerCase()
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/^-|-$/g, '');
                slugField.value = slug;
            }
        });
    </script>
</body>
</html>
