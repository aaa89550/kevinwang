<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Kevin Wang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
        }

        .form-section {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

                .form-group.content textarea {
            min-height: 200px;
            resize: vertical;
            display: none; /* Hide original textarea */
        }

        .rich-editor {
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        .editor-toolbar {
            border-bottom: 1px solid #ddd;
            padding: 0.5rem;
            background: #f8f9fa;
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .toolbar-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 0.4rem 0.6rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .toolbar-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .toolbar-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .toolbar-divider {
            width: 1px;
            background: #ddd;
            margin: 0 0.25rem;
        }

        .editor-content {
            min-height: 200px;
            padding: 0.75rem;
            border: none;
            outline: none;
            line-height: 1.6;
            font-family: inherit;
            font-size: 1rem;
        }

        .editor-content:focus {
            outline: none;
        }

        .editor-content h1, .editor-content h2, .editor-content h3 {
            margin: 1rem 0 0.5rem 0;
        }

        .editor-content h1:first-child,
        .editor-content h2:first-child,
        .editor-content h3:first-child {
            margin-top: 0;
        }

        .editor-content p {
            margin: 0 0 1rem 0;
        }

        .editor-content p:last-child {
            margin-bottom: 0;
        }

        .editor-content ul, .editor-content ol {
            margin: 0 0 1rem 1.5rem;
            padding: 0;
        }

        .editor-content li {
            margin: 0.25rem 0;
        }

        .form-group.content {
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #333;
        }

        .btn-secondary {
            background: #666;
            margin-left: 1rem;
        }

        .btn-secondary:hover {
            background: #888;
        }

        .posts-list {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .post-item {
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-info h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .post-info p {
            font-size: 0.9rem;
            color: #666;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 0.75rem;
            }
            
            .header, .form-section, .posts-list {
                padding: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .post-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .post-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 0.5rem auto;
                padding: 0 0.5rem;
            }
            
            .header {
                padding: 1rem;
                text-align: left;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .form-section, .posts-list {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .form-group label {
                font-size: 0.9rem;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
            
            .editor-content {
                min-height: 150px;
                padding: 0.6rem;
                font-size: 0.9rem;
            }
            
            .editor-toolbar {
                padding: 0.4rem;
                gap: 0.2rem;
            }
            
            .toolbar-btn {
                padding: 0.3rem 0.5rem;
                font-size: 0.8rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .btn-secondary {
                margin-left: 0;
            }
            
            .post-item {
                padding: 0.75rem 0;
            }
            
            .post-info h3 {
                font-size: 0.9rem;
            }
            
            .post-info p {
                font-size: 0.8rem;
            }
            
            .btn-small {
                font-size: 0.8rem;
                padding: 0.35rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blog Administration</h1>
            <p>Manage your blog posts</p>
            <a href="index.html" class="btn btn-secondary" style="display: inline-block; text-decoration: none; margin-top: 1rem;">← Back to Website</a>
        </div>

        <div class="success-message" id="successMessage">
            Post added successfully!
        </div>

        <div class="form-section">
            <h2 style="margin-bottom: 1.5rem;">Add New Post</h2>
            <form id="postForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="titleEn">Title (English)</label>
                        <input type="text" id="titleEn" required>
                    </div>
                    <div class="form-group">
                        <label for="titleZh">Title (Chinese)</label>
                        <input type="text" id="titleZh" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="excerptEn">Excerpt (English)</label>
                        <textarea id="excerptEn" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="excerptZh">Excerpt (Chinese)</label>
                        <textarea id="excerptZh" required></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group content">
                        <label for="contentEn">Content (English)</label>
                        <textarea id="contentEn" required placeholder="Your content here..." style="display: none;"></textarea>
                        <div class="rich-editor">
                            <div class="editor-toolbar">
                                <button type="button" class="toolbar-btn" data-command="bold" title="Bold">
                                    <strong>B</strong>
                                </button>
                                <button type="button" class="toolbar-btn" data-command="italic" title="Italic">
                                    <em>I</em>
                                </button>
                                <button type="button" class="toolbar-btn" data-command="underline" title="Underline">
                                    <u>U</u>
                                </button>
                                <div class="toolbar-divider"></div>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h1" title="Heading 1">
                                    H1
                                </button>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h2" title="Heading 2">
                                    H2
                                </button>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h3" title="Heading 3">
                                    H3
                                </button>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="p" title="Paragraph">
                                    P
                                </button>
                                <div class="toolbar-divider"></div>
                                <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
                                    • List
                                </button>
                                <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
                                    1. List
                                </button>
                                <div class="toolbar-divider"></div>
                                <button type="button" class="toolbar-btn" data-command="removeFormat" title="Remove Formatting">
                                    Clear
                                </button>
                            </div>
                            <div class="editor-content" contenteditable="true" id="editorEn" data-target="contentEn"></div>
                        </div>
                    </div>
                    <div class="form-group content">
                        <label for="contentZh">Content (Chinese)</label>
                        <textarea id="contentZh" required placeholder="您的內容..." style="display: none;"></textarea>
                        <div class="rich-editor">
                            <div class="editor-toolbar">
                                <button type="button" class="toolbar-btn" data-command="bold" title="粗體">
                                    <strong>B</strong>
                                </button>
                                <button type="button" class="toolbar-btn" data-command="italic" title="斜體">
                                    <em>I</em>
                                </button>
                                <button type="button" class="toolbar-btn" data-command="underline" title="底線">
                                    <u>U</u>
                                </button>
                                <div class="toolbar-divider"></div>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h1" title="標題 1">
                                    H1
                                </button>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h2" title="標題 2">
                                    H2
                                </button>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h3" title="標題 3">
                                    H3
                                </button>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="p" title="段落">
                                    P
                                </button>
                                <div class="toolbar-divider"></div>
                                <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="項目符號">
                                    • 列表
                                </button>
                                <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="編號列表">
                                    1. 列表
                                </button>
                                <div class="toolbar-divider"></div>
                                <button type="button" class="toolbar-btn" data-command="removeFormat" title="清除格式">
                                    清除
                                </button>
                            </div>
                            <div class="editor-content" contenteditable="true" id="editorZh" data-target="contentZh"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="slug">URL Slug (optional)</label>
                    <input type="text" id="slug" placeholder="will-be-auto-generated-if-empty">
                </div>

                <button type="submit" class="btn">Add Post</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
            </form>
        </div>

        <div class="posts-list">
            <h2 style="margin-bottom: 1.5rem;">Existing Posts</h2>
            <div id="postsList">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </div>

    <script src="blog.js"></script>
    <script>
        // Admin interface functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize blog manager
            if (!window.blogManager) {
                window.blogManager = new BlogManager();
            }
            
            // Initialize rich text editors
            initializeRichTextEditors();
            
            loadExistingPosts();
            
            // Handle form submission
            document.getElementById('postForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewPost();
            });
        });

        function initializeRichTextEditors() {
            const editors = document.querySelectorAll('.editor-content');
            
            editors.forEach(editor => {
                // Handle toolbar buttons
                const toolbar = editor.parentElement.querySelector('.editor-toolbar');
                toolbar.addEventListener('click', function(e) {
                    if (e.target.classList.contains('toolbar-btn')) {
                        e.preventDefault();
                        const command = e.target.dataset.command;
                        const value = e.target.dataset.value;
                        
                        // Focus the editor
                        editor.focus();
                        
                        // Execute command
                        if (value) {
                            document.execCommand(command, false, value);
                        } else {
                            document.execCommand(command, false, null);
                        }
                        
                        // Update button states
                        updateToolbarStates(toolbar, editor);
                        
                        // Update hidden textarea
                        updateHiddenTextarea(editor);
                    }
                });
                
                // Handle content changes
                editor.addEventListener('input', function() {
                    updateHiddenTextarea(editor);
                    updateToolbarStates(editor.parentElement.querySelector('.editor-toolbar'), editor);
                });
                
                // Handle selection changes
                editor.addEventListener('selectionchange', function() {
                    updateToolbarStates(editor.parentElement.querySelector('.editor-toolbar'), editor);
                });
                
                // Handle keyup for toolbar updates
                editor.addEventListener('keyup', function() {
                    updateToolbarStates(editor.parentElement.querySelector('.editor-toolbar'), editor);
                });
                
                // Handle paste - clean up pasted content
                editor.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const text = e.clipboardData.getData('text/plain');
                    const lines = text.split('\n');
                    const html = lines.map(line => line.trim() ? `<p>${line}</p>` : '<p><br></p>').join('');
                    document.execCommand('insertHTML', false, html);
                    updateHiddenTextarea(editor);
                });
            });
        }

        function updateHiddenTextarea(editor) {
            const targetId = editor.dataset.target;
            const textarea = document.getElementById(targetId);
            
            if (textarea) {
                // Clean up the HTML - remove empty paragraphs and fix formatting
                let html = editor.innerHTML;
                
                // Replace <div> with <p> (some browsers use div instead of p)
                html = html.replace(/<div>/g, '<p>').replace(/<\/div>/g, '</p>');
                
                // Remove empty paragraphs
                html = html.replace(/<p><br><\/p>/g, '').replace(/<p><\/p>/g, '');
                
                // Ensure content is wrapped in paragraphs if it's just text
                if (html && !html.match(/<(p|h[1-6]|ul|ol|li)/)) {
                    html = `<p>${html}</p>`;
                }
                
                textarea.value = html;
            }
        }

        function updateToolbarStates(toolbar, editor) {
            const buttons = toolbar.querySelectorAll('.toolbar-btn');
            
            buttons.forEach(button => {
                const command = button.dataset.command;
                const value = button.dataset.value;
                
                try {
                    if (command === 'formatBlock' && value) {
                        // Check if current selection is in the specified format
                        const isActive = document.queryCommandValue('formatBlock').toLowerCase() === value.toLowerCase();
                        button.classList.toggle('active', isActive);
                    } else if (command === 'insertUnorderedList' || command === 'insertOrderedList') {
                        const isActive = document.queryCommandState(command);
                        button.classList.toggle('active', isActive);
                    } else {
                        const isActive = document.queryCommandState(command);
                        button.classList.toggle('active', isActive);
                    }
                } catch (e) {
                    // Some commands might not be supported, ignore errors
                }
            });
        }

        function addNewPost() {
            const titleEn = document.getElementById('titleEn').value;
            const titleZh = document.getElementById('titleZh').value;
            const excerptEn = document.getElementById('excerptEn').value;
            const excerptZh = document.getElementById('excerptZh').value;
            const contentEn = document.getElementById('contentEn').value;
            const contentZh = document.getElementById('contentZh').value;
            const slug = document.getElementById('slug').value;

            try {
                createNewPost(titleEn, titleZh, excerptEn, excerptZh, contentEn, contentZh, slug);
                
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                
                // Clear form
                clearForm();
                
                // Reload posts list
                loadExistingPosts();
            } catch (error) {
                alert('Error adding post: ' + error.message);
            }
        }

        function clearForm() {
            document.getElementById('postForm').reset();
            
            // Clear rich text editors
            document.getElementById('editorEn').innerHTML = '';
            document.getElementById('editorZh').innerHTML = '';
            
            // Clear hidden textareas
            document.getElementById('contentEn').value = '';
            document.getElementById('contentZh').value = '';
        }

        function loadExistingPosts() {
            const postsList = document.getElementById('postsList');
            const posts = blogManager.getAllPosts();
            
            if (posts.length === 0) {
                postsList.innerHTML = '<p style="color: #666; text-align: center; padding: 2rem;">No posts yet. Add your first post above!</p>';
                return;
            }
            
            postsList.innerHTML = posts.map(post => `
                <div class="post-item">
                    <div class="post-info">
                        <h3>${post.title.en}</h3>
                        <p>${post.date} • ${post.slug}</p>
                    </div>
                    <div class="post-actions">
                        <button class="btn btn-small btn-danger" onclick="deletePost('${post.slug}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function deletePost(slug) {
            if (confirm('Are you sure you want to delete this post?')) {
                // Remove from blogManager
                const posts = blogManager.getAllPosts();
                const updatedPosts = posts.filter(post => post.slug !== slug);
                blogManager.posts = updatedPosts;
                blogManager.savePosts();
                
                // Reload the list
                loadExistingPosts();
                
                alert('Post deleted successfully!');
            }
        }

        // Auto-generate slug from English title
        document.getElementById('titleEn').addEventListener('input', function() {
            const slugField = document.getElementById('slug');
            if (!slugField.value) {
                const slug = this.value.toLowerCase()
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/^-|-$/g, '');
                slugField.value = slug;
            }
        });
    </script>
</body>
</html>
